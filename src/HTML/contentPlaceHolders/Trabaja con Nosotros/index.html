<div class="work_with_us">
    <div class="image_work">
        <img src="https://ximg.es/600x500/eee/000" alt="" />
    </div>
    <div class="form_work">
        <p>
            Únete a nuestro equipo
        </p>
        <form id="work_with_us" onsubmit="return false;" enctype="multipart/form-data">
            <input type="hidden" name="formName" value="WU" />
            <div class="content-field">
                <div class="input-field">
                    <input type="text" name="firstName" autocomplete="off" />
                    <label for="firstName">Nombres*</label>
                    <em></em>
                </div>
            </div>
            <div class="content-field">
                <div class="input-field">
                    <input type="text" name="lastName" autocomplete="off" />
                    <label for="lastName">Apellidos*</label>
                    <em></em>
                </div>
            </div>
            <div class="content-field">
                <div class="input-field">
                    <input type="email" name="email" autocomplete="off" />
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="content-field">
                <div class="input-field">
                    <input type="tel" name="phone" autocomplete="off" />
                    <label for="phone">Teléfono de contacto*</label>
                    <em></em>
                </div>
            </div>
            <div class="content-field">
                <div class="input-field">
                    <input type="text" name="area" autocomplete="off" />
                    <label for="area">Área de desarrollo profesional*</label>
                    <em></em>
                </div>
            </div>

                <div class="input-field">
                    <select name="area" id="area">

                        <option value="M">Masculino</option>
                        <option value="F">Femenino</option>
                        <option value="O">Otros</option>
                    </select>
                    <em></em>
                </div>
            </div> -->
            <div class="content-field file_upload">
                <div class="input-field">
                    <input type="file" name="file" autocomplete="off" />
                    <label for="file">Adjuntar hoja de vida</label>
                    <em></em>
                </div>
            </div>
            <div class="content-field terms-check">
                <div class="input-field">
                    <label id="tdatos">
                        <input type="checkbox" name="tdatos" id="tdatos" value="true" autocomplete="off" />
                        <span class="active" for="tdatos">
                            <a href="https://www.oportunidades.com.co/proteccion-de-datos-personales" target="_blank" title="">Autorizo el tratamiento de mis datos personales</a>
                        </span>
                    </label>
                    <em></em>
                </div>
            </div>
            <div class="content-field button-lagobo">
                <div class="input-field">
                    <button class="send-form-btn validateData" autocomplete="off">ENVIAR</button>
                </div>
            </div>
        </form>
    </div>
</div>
